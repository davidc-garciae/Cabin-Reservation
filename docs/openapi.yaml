      summary: Iniciar sesi√≥n
      description: |
        Autentica un usuario existente y retorna tokens JWT.
        
        **Nota importante sobre contrase√±as:**
        - Usuarios normales (PROFESSOR, RETIREE): Usan PIN de 4 d√≠gitos
        - Administradores (ADMIN): Usan contrase√±a de 6-50 caracteres
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentLoginRequest'
            examples:
              admin:
                summary: Login de administrador
                value:
                  documentNumber: "12345678"
                  password: "Admin#12345"
              professor:
                summary: Login de profesor (con PIN de 4 d√≠gitos)
                value:
                  documentNumber: "87654321"
                  password: "1234"
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Credenciales inv√°lidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/register:
