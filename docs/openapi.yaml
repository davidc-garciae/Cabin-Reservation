      tags:
        - üîê Autenticaci√≥n
      summary: Registro p√∫blico de nuevo usuario
      description: |
        Registra un nuevo usuario validando su n√∫mero de documento contra la base de datos de asociados activos.
        
        **Validaciones:**
        - Documento debe existir en la base de datos de asociados activos
        - Email debe ser √∫nico
        - Documento no puede estar ya registrado
        - PIN debe tener exactamente 4 d√≠gitos (solo para usuarios normales PROFESSOR/RETIREE)
        - Rol debe ser PROFESSOR o RETIREE (no se permite ADMIN)
        
        **Nota:** Los usuarios normales (PROFESSOR, RETIREE) usan PIN de 4 d√≠gitos. Los administradores usan contrase√±a de 6-50 caracteres.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:
              new_user:
                summary: Registro de nuevo usuario
                value:
                  documentNumber: "99999999"
                  email: "nuevo.usuario@email.com"
                  name: "Nuevo Usuario"
                  phone: "+57-300-999-9999"
                  pin: "1234"
                  role: "PROFESSOR"
      responses:
        '200':
          description: Registro exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
              examples:
                success:
                  value:
                    accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                    refreshToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          description: Solicitud inv√°lida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_document:
                  summary: Documento no v√°lido
                  value:
